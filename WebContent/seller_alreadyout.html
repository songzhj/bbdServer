<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百宝袋</title>
	<link rel="stylesheet" type="text/css" href="tools/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script src="tools/jquery.min.js"></script>
	<script type="text/javascript" src="js/append_order.js"></script>
	<script type="text/javascript" src="tools/bootstrap.min.js"></script>
</head>
<body>
	<div classs="container">
		<div class="header"></div>
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
						<div class="side_list">
							<div class="side_block">
								<div class="side_item" onmouseover="this.className='side_item active_item'" onmouseout="this.className='side_item'">	
									<div class="item_title"><a href="">账号管理</a></div>
									<div class="sub_item">
										<ul>
											<li><a href="seller_info.html">个人资料</a></li>
											<li><a href="seller_update_pwd.html">修改密码</a></li>
										</ul>
									</div>
								</div>
								<div class="side_item" onmouseover="this.className='side_item active_item'" onmouseout="this.className='side_item'">	
									<div class="item_title"><a href="">宝贝管理</a></div>
									<div class="sub_item">
										<ul>
											<li><a href="selling_treasure.html">出售中的宝贝</a></li>
											<li><a href="publish_treasure.html">发布宝贝</a></li>
										</ul>
									</div>
								</div>
								<div class="side_item" onmouseover="this.className='side_item active_item'" onmouseout="this.className='side_item'">	
									<div class="item_title"><a href="">交易管理</a></div>
									<div class="sub_item">
										<ul>
											<li><a href="seller_waitpay.html">待付款</a></li>
											<li><a href="seller_waitout.html">待发货</a></li>
											<li><a href="seller_alreadyout.html">已发货</a></li>
											<li><a href="seller_refund.html">退款中</a></li>
											<li><a href="seller_done.html">已完成</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="col-md-8 col-lg-8" >
						<div>
							<p class="right_top">
								<span >已发货</span>
							</p>
						</div>
						<div class="row" id="row_title">
							<span class="col-lg-5">宝贝标题</span>
							<span class="col-lg-1">单价</span>
							<span class="col-lg-1">数量</span>
							<span class="col-lg-1">总价</span>
							<span class="col-lg-2">状态</span>
							<span class="col-lg-2">操作</span>
						</div>
						<div class="list">
							<!-- 添加货物信息 -->
							<script type="text/javascript">
							appendOrderSeller("pic","good","http://www.baidu.com","100","2","申请退货");
							appendOrderSeller("pic","good","http://www.baidu.com","100","2","待收货");
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="agree" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
						</button>
						<h4 class="modal-title">
							
						</h4>
					</div>
					<div class="modal-body">
						<div>
							<h4>您同意退货后, 买家会将货物寄回您指定地址。</h4>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消
						</button>
						<button type="button" class="btn btn-primary" onclick="alert('您已同意退货！请耐心等待买家邮寄货物！');window.location.reload()">确认
						</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/UrlParam.js"></script>
		<script type="text/javascript">
		$(".header").load("head.html");
		$(document).ready(function() {
			var state = "待收货 ";
			var pic_url = "http://bbd.songzhj.com:8800/";
			$.ajax({
				type : 'POST',
				url : "http://bbd.songzhj.com/get_order_action",
				data: {"state":state},
				dataType : "json",
				success : function(data) {
					if (data.user_id == "null") {
						location.href = "login.html";
					}
					$(data.orders).each(function() {
						appendOrderSeller(pic_url + this.pic, this.t_name, "url", this.price, this.num, this.state);
					});
				},
				error : function(XMLHttpRequest,textStatus,errorThrown) {
					alert("出错了,错误代码:error04.请叫苦逼的程序猿起床改bug.");
				}
			});
		});
		</script>
	</div>

</body>
</html>
