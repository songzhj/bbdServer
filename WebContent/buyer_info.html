		        	#("#b_boy").attr("checked",true);
		        } else if (data.sex == "g"){
		        	#("#b_girl").attr("checked",true);
		        }
		    },
		    error:function() {
		    	alert("出错了,错误代码:error04.请叫苦逼的程序猿起床改bug.");
		    }
		});
	});
