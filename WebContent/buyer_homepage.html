<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>百宝袋</title>
<link rel="stylesheet" type="text/css" href="tools/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script type="text/javascript" src="tools/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div classs="container">
		<div class="header"></div>
		<div class="content">
			<div class="container">
				<div
					class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 inner">
					<div class="row">
						<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1"
							id="order">

							<div class="row" id="order_title">
								<div class="col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1">
									<!-- 填写用户名 -->
									<p class="user_name">
										<a href="buyer_info.html"><span id="name"></span></a>
									</p>
								</div>
							</div>
							<div class="row">
								<div
									class="col-md-8 col-md-offset-1 col-lg-8 col-lg-offset-1 customer_func">
									<span class="col-lg-4"><a href="buyer_address.html">收货地址</a></span>
									<span class="col-lg-4"><a href="buyer_cart.html">购物车</a></span>
									<span class="col-lg-4"><a href="buyer_favorite.html">收藏夹</a></span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1"
							id="goods">
							<div class="row">
								<div class="col-md-12 title">
									<p>我的百宝袋</p>
								</div>
							</div>
							<div class="row">
								<a href="buyer_cart.html">
									<div
										class="col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1 box">
										<img src="pic/shapping.png" alt="购物车" />购物车
									</div>
								</a> <a href="buyer_favorite.html">
									<div
										class="col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1 box">
										<img src="pic/favorate.png" alt="收藏夹" />收藏夹
									</div>
								</a>
							</div>
							<div class="row">
								<div id="order_condition"
									class="box col-md-9 col-md-offset-1 col-lg-offset-1 col-lg-9">
									<ul class="row">
										<li class="col-md-2 col-lg-3"><a href="buyer_waitpay.html">待付款</a><br>
											<span id="span1"></span></li>
										<li class="col-md-2 col-lg-3"><a href="buyer_waitget.html">待收货</a><br>
											<span id="span2"></span></li>
										<li class="col-md-2 col-lg-3"><a href="buyer_evaluate.html">待评价</a><br>
											<span id="span3"></span></li>
										<li class="col-md-2 col-lg-3"><a href="buyer_refund.html">退货中</a><br>
											<span id="span4"></span></li>

									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(".header").load("head.html");
		$(document).ready(function() {
			$.ajax({
				type : 'POST',
				url : "http://bbd.songzhj.com/home_action",
				data : {
					user_type : "buyer"
				},
				dataType : "json",
				success : function(data) {
					$("#name").html(data.user_id);
					$("#span1").html(data.wait_pay);
					$("#span2").html(data.wait_out);
					$("#span3").html(data.already_out);
					$("#span4").html(data.refund);
				},
				error : function() {
					alert("出错了,错误代码:error04.请叫苦逼的程序猿起床改bug.");
				}
			});
		});
	</script>
</body>
</html>
