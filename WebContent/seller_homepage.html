<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百宝袋</title>
	<link rel="stylesheet" type="text/css" href="tools/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script type="text/javascript" src="tools/jquery-2.1.4.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="header"></div>
		<div class="content">
			<div class="container">
				<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 inner" >
					<div class="row">
						<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1" id="order">
							
							<div class="row" id="order_title">
								<div class="col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1">
									<!-- 填写用户名 -->
									<p class="user_name"><a href=""><span id="name"></span></a></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8 col-md-offset-3 col-lg-8 col-lg-offset-3">
									<div id="order_condition">
										<ul class="row">
											<li class="col-md-3"><a href="http://bbd.songzhj.com/?data:{state:'待付款'}">待付款</a><br><span id="span1"></span></li>
											<li class="col-md-3"><a href="http://bbd.songzhj.com/?data:{state:'待发货'}">待发货</a><br><span id="span2"></span></li>
											<li class="col-md-3"><a href="http://bbd.songzhj.com/?data:{state:'已发货'}">已发货</a><br><span id="span3"></span></li>
											<li class="col-md-3"><a href="http://bbd.songzhj.com/?data:{state:'退款中'}">退款中</a><br><span id="span4"></span></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1" id="goods">
							<div class="row">
								<div class="col-md-12 title">
									<p>商品信息</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1 box">
									<a href=""><img src="pic/left.png" alt="出售中的宝贝" /> </a>
								</div>
								<div class="col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1 box">
									<a href=""><img src="pic/right.png" alt="发布宝贝" /> </a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$(".header").load("head.html")
	$(document).ready(function() {
		$.ajax({
		    type:'POST',
		    url:"http://bbd.songzhj.com/home_action",
		    data:{user_type:"seller"},
		    dataType:"json",
		    success: function (data) {
 		        $("#span1").html(data.wait_pay);
		        $("#span2").html(data.wait_out);
		        $("#span3").html(data.already_out);
		        $("#span4").html(data.refund);
		        $("#name").html(data.user_id);
		    },
		    error:function() {
		    	alert("出错了,错误代码:error04.请叫苦逼的程序猿起床改bug.");
		    }
		});
	});
	</script>
</body>
</html>
