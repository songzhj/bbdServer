<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>百宝袋</title>

<script src="tools/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="tools/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script type="text/javascript">
	function appendText(pic, good, url, price, num, button_name) {
		var myTreasure = "<div class='row goods_item'>" +
							"<span class='col-lg-3 col-md-3 goods_pic'>" +
							"<a>" +
							"<img src='" + pic + "'>" +
							"</a>" +
							"</span>" +
							"<span class='col-lg-3 goods_name'>" +
							"<a href='" + url + "'>" + good + "</a>" +
							"</span>" +
							"<span class='col-lg-2'>" + price + "</span>" +
							"<span class='col-lg-2'>" + num + "</span>" +
							"<div class='col-lg-2'>" +
							"<button>" + button_name + "</button>" +
							"</div>" +
							"</div>";

		$(".list").append(myTreasure);
	}	
</script>
</head>
<body>
	<div class="container">
		<div class="header"></div>
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
						<div class="side_list">
							<div class="side_block">
								<div class="side_item"
									onmouseover="this.className='side_item active_item'"
									onmouseout="this.className='side_item'">
									<div class="item_title">
										<a href="">账号管理</a>
									</div>
									<div class="sub_item">
										<ul>
											<li><a href="">个人资料</a></li>
											<li><a href="">修改密码</a></li>
										</ul>
									</div>
								</div>
								<div class="side_item"
									onmouseover="this.className='side_item active_item'"
									onmouseout="this.className='side_item'">
									<div class="item_title">
										<a href="">宝贝管理</a>
									</div>
									<div class="sub_item">
										<ul>
											<li><a href="">出售中的宝贝</a></li>
											<li><a href="">发布宝贝</a></li>
										</ul>
									</div>
								</div>
								<div class="side_item"
									onmouseover="this.className='side_item active_item'"
									onmouseout="this.className='side_item'">
									<div class="item_title">
										<a href="">交易管理</a>
									</div>
									<div class="sub_item">
										<ul>
											<li><a href="">待付款</a></li>
											<li><a href="">待发货</a></li>
											<li><a href="">已发货</a></li>
											<li><a href="">退款中</a></li>
											<li><a href="">已完成</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="col-md-8 col-lg-8">
						<div>
							<p class="right_top">
								<span>出售中宝贝</span>
							</p>
						</div>
						<div class="row" id="row_title">
							<span class="col-lg-6">宝贝标题</span> <span class="col-lg-2">价格</span>
							<span class="col-lg-2">库存</span> <span class="col-lg-2">操作</span>
						</div>
						<div class="list">
							<!-- 添加货物信息 -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
			$(".header").load("head.html");
			$(document).ready(function() {
				var url = "http://bbd.songzhj.com/(baobeixiangqing)?tid=";
				$.ajax({
					type : 'POST',
					url : "http://bbd.songzhj.com/get_treasure_action",
					dataType : "json",
					success : function(data) {
						$(data.treasures).each(function() {
							appendText(this.pic, this.name, url + this.t_id, this.price, this.num, "下架");
						});
					},
					error : function(XMLHttpRequest,textStatus,errorThrown) {
						alert("出错了,错误代码:error04.请叫苦逼的程序猿起床改bug.");
						alert(textStatus);
					}
				});
			});
		</script>
</body>
</html>
