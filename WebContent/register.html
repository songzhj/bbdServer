<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>register注册选项</title>
	<link rel="stylesheet" type="text/css" href="tools/bootstrap.min.css">
	<script type="text/javascript" src="tools/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<!--页头-->
			<div class="page-header">

				<h2 class="text-muted"><a href="#"><img src="pic/logo.png"></a>用户注册</h2>
				<h3 class="text-info">&nbsp&nbsp&nbspbaibaodai.com</h3>
			</div>


			<!--注册页进度条导航条版

			<ul class="nav nav-pills nav-justified">
				<li role="presentation" class="active"><a href="#">注册选项</a></li>
				<li role="presentation" class="disabled"><a href="#">设置用户名</a></li>
				<li role="presentation" class="disabled"><a href="#">填写账号信息</a></li>
				<li role="presentation" class="disabled"><a href="#">注册成功</a></li>
			</ul></br>
			-->

			<div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-primary avtive">注册选项</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-primary disabled">设置用户名</button>
				</div>

				<div class="btn-group" role="group">
					<button type="button" class="btn btn-primary disabled">注册成功</button>
				</div>

			</div>

		</header>
	</div>
	<!--表单-->
	<div class="container col-md-2 col-md-offset-5" >
		<form class="form-horizontal" action="" method="">

			<div class="form-group"></br></br></br>
				<label for="registertype"><img src="pic/pocket_small.png" >&nbsp请选择您注册的账号类型:</label></br></br>

				<div class="radio">
					<label>
						<input  type="radio" value="buyer_register.html" name="chooseRegistertype" id="buyerType" checked="checked">&nbsp&nbsp买家注册</br></br>
					</label>
				</div>
				<div class="radio">
					<label>
						<input  type="radio" value="seller_register.html" name="chooseRegistertype" id="sellerType">&nbsp&nbsp卖家注册</br></br>
					</label>
				</div>

			</div>
		</form>
			<div class="form-group">
				<button class="btn btn-primary btn-lg btn-block" onclick="register()">下一步</button>
			</div>	
	</div>
	<script type="text/javascript">
		function register() {
			var type = $("input:radio[name='chooseRegistertype']:checked").val();
			
			location.href = type;
		}
	</script>

</body>

</html>
